<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
{% block title %}
    <title>Hello, world!</title>
{% endblock %}
  </head>
  <body>
    <center>
        <nav class="nav" style = "background-color: orange">
            <a href="{% url 'admin:index' %}" class="nav-link">Admin Page</a>
            <a href="{% url 'home' %}" class="nav-link">Home</a>
            <a href="{% url 'registration' %}" class="nav-link">Registration Page</a>
            <a href="{% url 'all_history' %}" class="nav-link">all_history</a>
            {% if user.is_authenticated %}
                <a href="{% url 'user_logout' %}" class="nav-link">User_logout</a>
                <a href="{% url 'profile_display' %}" class="nav-link">profile_display</a>
                <a href="{% url 'change_password' %}" class="nav-link">change_password</a>
                <a href="{% url 'search' %}" class="nav-link">search</a>
                <a href="{% url 'user_history' %}" class="nav-link">User_history</a>
                {% if user.is_superuser %}
                    <a href="{% url 'admin_page' %}" class="nav-link">Admin Page</a>
                {% else %}
                <a href="{% url 'user_login' %}" class="nav-link">User_login</a>
                {% endif %}
        </nav>
    {% block body_block %}
    {% endblock %}   
    


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</center>
    
  </body>
</html>
